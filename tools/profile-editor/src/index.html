<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Worker Profile</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="components/sweetalert/lib/sweet-alert.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
            <div class="form-group">
                <label for="originFile">.yml file</label>
                <input type="file" class="form-control" id="originFile" placeholder="[name].yml">
            </div>
            <div class="form-group fields">
                 <label for="name">Name for the Saved Map</label>
                 <input type="text" class="form-control" id="name" placeholder="New Name">
            </div>
            <div class="form-group fields">
                <label for="savePath">Mincraft Saves Directory</label>
                <input type="file" class="form-control" id="savePath" webkitdirectory placeholder="Save Directory">
            </div>

            <button id="go" class="btn btn-success">Go!</button>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="components/jquery/dist/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="components/bootstrap/dist/js/bootstrap.js"></script>
<script src="components/sweetalert/lib/sweet-alert.js"></script>
<script src="js/main.js"></script>

</body>
</html>
