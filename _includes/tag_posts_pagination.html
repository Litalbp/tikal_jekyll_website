<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="{{ paginator.tag | prepend: "/tags/" | to_baseurl }}" class="previous">Previous</a>
    {% else %}
      <a href="{{ paginator.tag | prepend: "/tags/" | append: "/page" | append: paginator.previous_page | to_baseurl }}" class="previous">Previous</a>
    {% endif %}
  {% else %}
    <span class="previous">Previous</span>
  {% endif %}
  <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.tag | prepend: "/tags/" | append: "/page" | append: paginator.next_page | to_baseurl }}" class="next">Next</a>
  {% else %}
    <span class="next ">Next</span>
  {% endif %}
</div>
