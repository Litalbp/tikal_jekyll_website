<header id="header" role="banner">
  <div class="logo-and-region-header">
    <div class="background-logo"></div>
    <a href="/" title="Home" rel="home" id="logo">
      <img src="http://tikalk.com/sites/all/themes/sasson/tikal/logo.png" alt="Home">
    </a>


    <div class="region region-header">
      <section id="block-menu-menu-header-menu" class="block block-menu block-even">
        <h2 class="block-title element-invisible">Header menu</h2>

        <div class="content">
          <ul class="menu clearfix">
            {% for nav_link in site.nav_links %}
            <li class="leaf"><a href="/{{ nav_link }}" class="{% if page.name == nav_link %} active {% endif %}">{{ nav_link | capitalize }}</a></li>
            {% endfor %}
        </ul>  </div><!-- /.content -->
      </section><!-- /.block -->
      <section id="block-menu-menu-domains" class="block block-menu block-odd">
        <h2 class="block-title element-invisible">Domains</h2>

        <div class="content">
          <ul class="menu clearfix"><li class="first leaf alm"><a href="/alm" title="">ALM</a></li>
            <li class="leaf java"><a href="/java" title="">JAVA</a></li>
            <li class="leaf js"><a href="/js" title="">JS</a></li>
            <li class="leaf .net"><a href="/net" title="">.NET</a></li>
            <li class="last leaf ror"><a href="/ror" title="">RoR</a></li>
        </ul>  </div><!-- /.content -->
      </section><!-- /.block -->
    </div>
  </div><!-- /#logo-and-region-header -->
</header>
